<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login or sign up</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-24 flex mx-auto items-center justify-center">

        <div class="left w-1/3 mx-14">
            <img class="w-60" src="fb.svg" alt="">
            <p class="text-xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
                <input class="px-4 h-12 my-2 text-sm outline-blue-500 border border-1 border-gray-500 rounded-md" type="text" placeholder="Email address or Phone number">
                <input class="px-4 h-12 my-2 text-sm outline-blue-500 border border-1 border-gray-500 rounded-md" type="password" placeholder="Password">            
                <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold ">Log In</button>
                <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
                <hr class="my-2">
                <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
                <span class="absolute -bottom-7 text-[0.80rem]"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span>for celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
